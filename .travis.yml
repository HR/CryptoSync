language: node_js
node_js:
  - '5.8.0'

git:
  depth: 3

branches:
  only:
    - master


install:
  - echo $CC
  - echo $CXX
  - CXX=g++-4.8
  - npm install --no-optional
#   - export DISPLAY=':99.0'
#   - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
#   - CXX=g++-4.8
