<html>

<head>
	<meta charset="utf-8">
	<title>Oops, an error occured...</title>
	<link rel="stylesheet" href="style/errorprompt.css" charset="utf-8">
</head>

<body>
	<div class="container">
		<section id="errorprompt">
			<header>
				<h1></h1>
			</header>
			<button type="button" name="quit" id="quit">Quit</button>
			<button type="button" name="retry" id="retry">Retry</button>
		</section>
	</div>
	<script type="text/javascript">
		// TODO: style all of this
		var ipcRenderer = require('electron').ipcRenderer;
		window.$ = window.jQuery = require('jquery');

		/* Event listeners */
		ipcRenderer.on("error", function(event, error) {
			$("h1").text(error);
		});
		$(window).load(function() {
			$("#quit").click(function() {
				ipcRenderer.send("response", "quit");
			});
			$("#retry").click(function() {
				ipcRenderer.send("response", "retry");
			});
		});
	</script>
</body>

</html>
